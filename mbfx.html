    <h2 class="ctitle"><b>每日一语</b> <span>不是所有鱼都生活在同一片海洋里。
      简单的事做好就是不简单，平凡的事做好就是不平凡。</span></h2>
    <div class="blog" data-scroll-reveal="enter top" >
      <figure>
        <ul>
          <a href="#"><img src="images/yu1.jpg"><span>生活就是战斗。</span></a>
        </ul>
        <p><a href="#">人生应该如蜡烛一样，从顶燃到底，一直都是光明的。 —— 萧楚女 </a></p>
        <figcaption>我就是我，颜色不一样的烟火，天空海阔，要做最坚强的泡沫。
          时间告诉我，无理取闹的年龄过了，该懂事了。</figcaption>
      </figure>
      <figure>
        <ul>
          <a href="#"><img src="images/yu2.jpg"><span>生活就是战斗。</span></a>
        </ul>
        <p><a href="#">生的价值，即以其人对于当代所做的工作为尺度。 —— 徐玮 </a></p>
        <figcaption>我不是天生的王者，但我骨子里流着不服输的血液。眼泪不是答案，
          拼搏才是选择。只有回不了的过去，没有到不了的明天。</figcaption>
      </figure>
      <figure>
        <ul>
          <a href="#"><img src="images/yu3.jpg"><span>生活就是战斗。</span></a>
        </ul>
        <p><a href="#">路是脚踏出来的，历史是人写出来的。人的每一步行动都在书写自己的历史。</a></p>
        <figcaption>何必站在回忆里不肯出去，阳光还在外面等着你。活着就意味着必须要做点什么，
          请好好努力。别放弃太早，咬牙撑过，才有回忆的价值。</figcaption>
      </figure>
      <figure>
        <ul>
          <a href="#"><img src="images/yu4.jpg"><span>生活就是战斗。</span></a>
        </ul>
        <p><a href="#">社会犹如一条船，每个人都要有掌舵的准备。 —— 易卜生 </a></p>
        <figcaption>人生没有如果，只有后果和结果。少问别人为什么，多问自己凭什么。
          现在不玩命，将来命玩你，现在不努力，未来不给力。</figcaption>
      </figure>
      <figure>
        <ul>
          <a href="#"><img src="images/yu5.jpg"><span>生活就是战斗。</span></a>
        </ul>
        <p><a href="#">人生不是一种享乐，而是一桩十分沉重的工作。 —— 列夫·托尔斯泰 </a></p>
        <figcaption>如果斗争是在极顺利的成功机会的条件下才着手进行，那么创造世界历史未免就太容易了。</figcaption>
      </figure>
      <figure>
        <ul>
          <a href="#"><img src="images/yu6.jpg"><span>生活就是战斗。</span></a>
        </ul>
        <p><a href="#">人生的价值，并不是用时间，而是用深度去衡量的。 —— 列夫·托尔斯泰 </a></p>
        <figcaption>每个人都在自己的世界里做着只有自己才能阐释的梦。头脑是日用品，而不是装饰品。
          在人之上，要把人当人；在人之下，要把自己当人。</figcaption>
      </figure>
      <figure>
        <ul>
          <a href="#"><img src="images/yu7.png"><span>生活就是战斗。</span></a>
        </ul>
        <p><a href="#">生活只有在平淡无味的人看来才是空虚而平淡无味的。</a></p>
        <figcaption>每一本书都是一个朋友，教会我们如何去看待人生。
          读书是人生的一门最不缺少的功课，阅读书籍，感悟人生，助我们走好人生的每一步。</figcaption>
      </figure>
      <figure>
        <ul>
          <a href="#"><img src="images/yu8.jpg"><span>生活就是战斗。</span></a>
        </ul>
        <p><a href="#">世间的活动，缺点虽多，但仍是美好的。 —— 罗丹 </a></p>
        <figcaption>书是灯，读书照亮了前面的路；书是桥，读书接通了彼此的岸；
          书是帆，读书推动了人生的船。读书是一门人生的艺术，因为读书，人生才更精彩！</figcaption>
      </figure>
      <figure>
        <ul>
          <a href="#"><img src="images/yu9.jpg"><span>生活就是战斗。</span></a>
        </ul>
        <p><a href="#">我们唯一不会改正的缺点是软弱。 —— 拉罗什福科 </a></p>
        <figcaption>别荒废了最能拼的年纪，让自己整天无所事事。
          你需要跟自己比的唯一一个人，就是曾经的自己。你需要比一个人变得更好，那个人就是现在的你。</figcaption>
      </figure>
